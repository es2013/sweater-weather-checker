<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Weather Checker</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="jumbotron" style="text-align: center;">
        <h1> <strong>Sweater Weather Checker</strong></h1>
        <p>Don't forget your sunnies or scarves - input the city to get five day forecast</p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-light">
                <p>Enter City:</p>

                <!-- section for input -->
                <div class="input-group">
                    <input type="text" id="city-input">
                    <!-- Search button  -->
                    <div class="input-group-append">
                        <button onclick="getWeather()" type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-search"></span> Search
                          </button>
                    </div>

                </div>
                <!-- display search history city -->
                <div class="city-text">
                    <ul class="city-list">

                    </ul>
                </div>

            </div>
            <!-- at a glance summary of current weather-->
            
            <div class="col-sm-9">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name " id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>
                </div>

                <!-- Five Day forecast section with bootstrap classes -->
                <div class="col-sm-12" id ="future-weather">
                    <h3>Keep an eye on the next 5-days:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-info rounded mb-3 p-2 mt-2 ml-2 " >
                            <p><span id="day1"></span></p>
                            <p>Temp:<span id="daytemp1"></span></p>
                            <img id="icon1"/>
                            <p>Humidity:<span id="dayhumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info rounded mb-3 p-2 mt-2 ml-2 " >
                            <p><span id="day2"></span></p>
                            <p>Temp:<span id="daytemp2"></span></p>
                            <img id="icon2">
                            <p>Humidity:<span id="dayhumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info rounded mb-3 p-2 mt-2 ml-2 ">
                            <p><span id="day3"></span></p>
                            <p>Temp:<span id="daytemp3"></span></p>
                            <img id="icon3">
                            <p>Humidity:<span id="dayhumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info rounded mb-3 p-2 mt-2 ml-2 ">
                            <p><span id="day4"></span></p>
                            <p>Temp:<span id="daytemp4"></span></p>
                            <img id="icon4">
                            <p>Humidity:<span id="dayhumidity4"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info rounded mb-3 p-2 mt-2 ml-2 " >
                            <p><span id="day5"></span></p>
                            <p>Temp:<span id="daytemp5"></span></p>
                            <img id="icon5">
                            <p>Humidity:<span id="dayhumidity5"></span></p>
                        </div>
                    </div>
                </div>

            </div>
            



        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/script.js"></script>
    
</body>
</html>
